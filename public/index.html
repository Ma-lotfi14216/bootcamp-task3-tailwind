<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Task3-Tailwind</title>
  </head>
  <body class="bg-gray-100">
    <div
      class="my-16 text-slate-800 text-2xl font-bold text-center md:text-right md:mr-12"
    >
      <h1 class="">سبد دوره های شما</h1>
    </div>
    <div
      class="container md:max-w-screen-xl mx-auto px-4 flex flex-col md:flex-row md:gap-x-16 items-center gap-y-2 md:gap-y-0"
    >
      <!-- products -->
      <div
        class="flex flex-col gap-y-4 justify-center w-full mb-16 md:mb-0"
        x-data="{
        products : [
        {id:1, title:'دوره حرفه ای متخصص ریکت' , price : '۷،۵۰۰،۰۰۰'},
        {id:2, title:'دوره حرفه ای متخصص ریکت' , price : '۷،۵۰۰،۰۰۰'},
        {id:3, title:'دوره حرفه ای متخصص ریکت' , price : '۷،۵۰۰،۰۰۰'},
        ]
      }"
      >
        <!-- single product -->
        <template x-for="product in products" :key="product.id">
          <div class="flex items-center bg-white p-4 gap-4 rounded-2xl w-full">
            <div class="flex items-center justify-center">
              <img src="/assets/images/Rectangle 21.svg" alt="" />
            </div>
            <div
              class="flex flex-col md:flex-row justify-between items-center w-full mr-4"
            >
              <div class="flex flex-col">
                <span class="font-bold text-sm mb-4"
                  >دوره حرفه ای متخصص ریکت</span
                >
                <div class="hidden lg:block">
                  <div
                    x-data="{selected:1, activeclass:'text-orange-400'}"
                    class="text-xs text-slate-600 grid grid-cols-2 gap-2"
                  >
                    <div
                      @click="selected=1"
                      :class="selected==1 ? activeclass : ''"
                      class="flex items-center cursor-pointer"
                    >
                      <div class="w-6 h-6">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-6 h-6"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                          />
                        </svg>
                      </div>
                      <span>۴۵ ساعت</span>
                    </div>
                    <div
                      @click="selected=2"
                      :class="selected==2 ? activeclass : ''"
                      class="flex items-center cursor-pointer"
                    >
                      <div class="w-6 h-6">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-6 h-6"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                          />
                        </svg>
                      </div>
                      <span> دانشجو +۱۳۰۰</span>
                    </div>
                    <div
                      @click="selected=3"
                      :class="selected==3 ? activeclass : ''"
                      class="flex items-center cursor-pointer"
                    >
                      <div class="w-6 h-6">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-6 h-6"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6 20.25h12m-7.5-3v3m3-3v3m-10.125-3h17.25c.621 0 1.125-.504 1.125-1.125V4.875c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125Z"
                          />
                        </svg>
                      </div>
                      <span>۲۳۵ جلسه</span>
                    </div>
                    <div
                      @click="selected=4"
                      :class="selected==4 ? activeclass : ''"
                      class="flex items-center cursor-pointer"
                    >
                      <div class="w-6 h-6">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-6 h-6"
                        >

                          />
                        </svg>
                      </div>
                      <span>چالش های هفتگی</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex flex-col">
                <div class="hidden lg:block">
                  <div class="flex items-center mb-4">
                    <img
                      class="w-12 h-auto rounded-xl"
                      src="/assets/images/Untitled.jpg"
                      alt=""
                    />

                    <div class="flex flex-col mr-4">
                      <span class="text-xs text-gray-300">مدرس دوره</span>
                      <span class="text-sm">صاحب محمدی</span>
                    </div>
                  </div>
                </div>
                <div class="flex items-center">
                  <div>
                    <span class="text-lg font-bold text-blue-500"
                      >۷،۵۰۰،۰۰۰</span

                    <span class="text-xs text-gray-300">تومان</span>

                  >

                    >

                      <path
                        d="M6.66663 8.43774V11.1044M9.33329 8.43774V11.1044"
                        stroke="#FF0000"
                        stroke-opacity="0.8"
                        stroke-linecap="round"
                      />
                    </svg>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
      <!-- cart -->
      <div class="bg-white flex flex-col w-full p-4 rounded-2xl">
        <div class="flex items-center gap-x-2 p-4">
          <img src="/assets/images/receipt-text.svg" alt="" />
          <span class="text-xl font-bold text-slate-800">پرداخت</span>
        </div>
        <hr />
        <div class="flex items-center justify-between p-4 text-xl font-bold">
          <span class="text-slate-700">جمع دوره ها</span>
          <span class="text-blue-500">۷،۵۰۰،۰۰۰+</span>
        </div>
        <div
          class="border-b-2 border-dashed border-gray-200 flex items-center justify-between p-4 text-xl font-bold mb-2"
        >
          <span class="text-slate-700">تخفیف ها</span>
          <span class="text-red-600">۷،۵۰۰،۰۰۰-</span>
        </div>
        <div class="flex flex-col gap-y-4 mt-4 justify-center items-center">
          <span class="text-sm font-normal text-slate-800 cursor-pointer p-4"
            >کد تخفیف دارم!</span
          >
          <button class="w-3/4 bg-blue-500 text-white px-8 py-4 rounded-2xl">
            <span class="">پرداخت ۷،۵۰۰،۰۰۰</span>
            <span class="">تومان</span>
          </button>
        </div>
      </div>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
